<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - creados por
    {{ "nosotros" | toogleCase : isUpperCase }}
  </p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-3">
    <iframe
      name="domSeguro"
      title="domSeguro"
      src="https://assets.pinterest.com/ext/embed.html?id=556546466464126263"
      height="714"
      width="345"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>
  <div class="col-12 md:col-9">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <p-button
          label="ToogleCase"
          icon="pi pi-sort"
          (onClick)="toogleUpperCase()"
          class="mr-2"
        ></p-button>
      </div>

      <div class="p-toolbar-group-end">
        <p-button
          label="Por Nombre"
          icon="pi pi-sort"
          styleClass="p-button-success mr-2"
          (onClick)="changeOrder('name')"
        >
        </p-button>
        <p-button
          label="Por volar"
          icon="pi pi-sort"
          styleClass="p-button-danger mr-2"
          (onClick)="changeOrder('canfly')"
        >
        </p-button>
        <p-button
          label="Por color"
          icon="pi pi-sort"
          styleClass="p-button-warning mr-2"
          (onClick)="changeOrder((sortBy = 'color'))"
        >
        </p-button>
      </div>
    </p-toolbar>
    <div class="grid">
      <div class="col mt-2">
        <p-panel header="Heroes" class="p-1">
          <p-table
            [value]="heroes | sortBy : this.sortBy"
            [tableStyle]="{ 'min-width': '50rem' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Can fly</th>
                <th>Color</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
              <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canfly | canFly }}</td>
                <td>{{ hero.color }}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </div>
    </div>
  </div>
</div>
