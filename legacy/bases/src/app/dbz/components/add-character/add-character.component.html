  <h4>Agregar personaje</h4>
  <form class="row" (ngSubmit)="emitCharacter();">
    <input type="text" [(ngModel)]="character.name"
                       name="name"

                       class="form-control mb-2"
                       placeholder="Nombre del personaje">
    <input type="number"  [(ngModel)]="character.power"
                          name="power"

                          class="form-control mb-2"
                          placeholder="Poder del personaje">

    <button type="submit" class="btn btn-primary btn-block">Agregar</button>

    <!--Con esto sacamos el objeto por pantalla para verlo-->
    <!--<pre>{{character | json}}</pre>-->
  </form>
