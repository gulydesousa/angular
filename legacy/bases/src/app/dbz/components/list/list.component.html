<h4>Listado</h4>
<ul class="list-group" *ngFor="let item of this.characterList;
                              let i = index;
                              let isFst=first;
                              let isLast=last;
                              let isEven= even;
                              let isOdd = odd">
  <li class="list-group-item"
      [ngClass]="{'list-group-item-primary': isEven,
                  'list-group-item-secondary': isOdd }">
    <dbz-item-list [character]="item" [index]="i" (onDeleteCharacter)="onDeleteCharacter($event)" ></dbz-item-list>
  </li>
</ul>
