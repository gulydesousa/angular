<mat-card class="my-card">
  <mat-card-header class="my-cardheader py-2">
    <mat-toolbar color="primary">
      <span class="my-cardheader-title">Contact Details</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content class="my-cardcontent">
    <div class="flex flex-column">
      <mat-form-field class="p-fluid">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your email here" value="" maxlength="50">
      </mat-form-field>

      <mat-form-field class="p-fluid">
        <mat-label>Mobile</mat-label>
        <input matInput placeholder="Your mobile number here" value="" maxlength="12">
      </mat-form-field>

      <mat-form-field class="p-fluid">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Your residence country here" value="" maxlength="50">
      </mat-form-field>
    </div>
  </mat-card-content>
  <div class="mat-mdc-card-content">
    <mat-card-actions align="end">
      <button mat-button (click)="stepper.previous()" color="primary">Back</button>
      <button mat-button (click)="stepper.next()" color="primary">Next</button>
    </mat-card-actions>
  </div>
</mat-card>
