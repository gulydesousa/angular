<app-title title="Defer Views"></app-title>

<section class="grid grid-cols-1">

  @defer (on viewport) {
  <app-heavy-loaders-slow cssClass="bg-blue-500" />

} @placeholder {
  <p class="h-[300px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
    Cargando...
  </p>
  }

  @defer (on viewport)  {
    <app-heavy-loaders-slow cssClass="bg-green-500" />

  } @placeholder {
    <p class="h-[300px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
    }

    @defer (on viewport)  {
      <app-heavy-loaders-slow cssClass="bg-cyan-500" />

    } @placeholder {
      <p class="h-[300px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
        Cargando...
      </p>
      }

</section>
