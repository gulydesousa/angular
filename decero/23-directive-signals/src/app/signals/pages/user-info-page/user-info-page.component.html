<h1>Informacion del usuario</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId()}}</h3>

    <button (click)= "loadUser(userId()-1)" class="btn btn-primary me-2">Anterior</button>
    <button (click)= "loadUser(userId()+1)" class="btn btn-primary me-2">Siguiente</button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario:</h3>
    <p>Nombre: <strong> {{ fullName() }} </strong></p>
    <p>Correo: <strong> {{ currentUser()?.email }}</strong></p>

    <img [src]="currentUser()?.avatar" alt="Avatar" class="img-fluid rounded" />
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()" >
    <h3>Usuario no encontrado</h3>
  </div>
</div>
