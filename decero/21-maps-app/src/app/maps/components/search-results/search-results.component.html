@if (this.isLoadingPlaces){
<div class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>
}
@else{
  @for(place of places; track place.mapbox_id){
    <ul class="list-group mt-2">
      <li class="list-group-item list-group-item-action pointer active" [class.active]="place.mapbox_id === this.selectedId"
        (click)="flyTo(place)">
        <h6>{{place.name}}</h6>
        <p>{{place.full_address}}</p>
        <button class="btn btn-sm"
          [ngClass]="(place.mapbox_id==this.selectedId)? 'btn-outline-light':'btn-outline-primary'">
          {{place.address}}
        </button>
      </li>
    </ul>
  }
}
